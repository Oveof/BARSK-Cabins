<script src="data.js"></script>
<script>
  var seasons = document.getElementById('seasons');
  var main = document.getElementById('main');
  var display = document.getElementById('display');
  var selected = seasons.childNodes[1].value;
  var firstOpen = true;
  
  function update() {
    if(firstOpen) {
      firstOpen = false;
      return 0;
    }
    display.innerHTML = "";

    var id = occupation.findIndex(period => period.time == seasons.value);
    for (let i = 0; i < occupation[id].free.length; i++) {
      var div = document.createElement('div');
      var img = document.createElement('img');
      var h3 = document.createElement('h3');
      var btn = document.createElement('button');
      h3.innerHTML = occupation[id].free[i];
      button.addEventListener('click', )
      img.src = `src/${occupation[id].free[i]}.jpg`;
      div.appendChild(h3);
      div.appendChild(img);
      display.appendChild(div);
    }
  }
  update();

  seasons.onchange = update;
</script>
